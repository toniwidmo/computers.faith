<style>
    #chaoshex_terminal {
        min-height: 50vh;
        max-height: 50vh;
        text-align: left;
        overflow-y: auto;
        border: 1px solid;
        border-radius: 5px;
        overflow-x: hidden;
        font-size: 1.2em;
        position: relative;
        margin: 0.5em;
        background-color: #333; 
        padding: 0em 0.25em;
    }
    #chaoshex_terminal, #chaoshex_text_input {
        background: linear-gradient(to bottom, #333, #333 50%, #3a3a3a 50%, #3a3a3a); 
        background-size: 100% 4px;
    }
    #chaoshex_cursor { content: "_"; font-weight: bold; animation: blinking 0.75s step-end infinite; }
    @keyframes blinking { from, to { visibility: hidden; } 50% { visibility: visible; } }
    @keyframes fading { 0% { opacity: 0; } 1% { opacity: 1; } 100% { opacity: 0; } }
    #chaoshex_terminal p { color: #ffedcc; white-space: pre-wrap; word-wrap: break-word; margin-top: 2px; margin-bottom: 0px; }
    #chaoshex_terminal p { text-shadow: 0 0 3px #ffa500; text-shadow: 0 0 10px #ffa500; }

    .chaoshex_octarine {
	    animation: hue-rotate 1s infinite;
	}
    .chaoshex_white {
	    background-color: #fff;
        color: #036;
	    border-color: #9cf;
	}
    .chaoshex_yellow {
	    background-color: rgb(254, 241, 121);
        color: rgb(72, 53, 5);
	    border-color: rgb(208, 174, 0);
	}
    .chaoshex_blue {
	    background-color: rgb(0, 16, 94);
        color: rgb(255, 226, 163);
	    border-color: rgb(18, 14, 255);
	}
    .chaoshex_orange {
        background-color: rgb(255, 166, 115);
        color: rgb(55, 22, 14);
        border-color: rgb(255, 96, 0);
	}
    .chaoshex_black {
	    background-color: #000;
        color: #ccc;
	    border-color: #222;
	}
    .chaoshex_purple {
	    background-color: rgb(39, 0, 89);
        color: #ccc;
	    border-color: rgb(64, 0, 255);
	}
    .chaoshex_red {
	    background-color: rgb(89, 0, 0);
        color: rgb(254, 178, 55);
	    border-color: rgb(255, 0, 0);
	}
    .chaoshex_green {
	    background-color: rgb(0, 100, 17);
        color: rgb(146, 255, 148);
	    border-color: #10f927;
	}
</style>

<div id="chaoshex">
    <h1>ChaosHex3</h1>
    <div id="chaoshex_terminal" class="enclosure1">
        <p>Cyber-magic Hacking Aid Operating System: Hex EXpert</p>
        <p class="chaoshex_cls">Welcome to ChaosHex3 Client</p>
        <p class="chaoshex_cls">&nbsp;</p>
        <p class="chaoshex_cls">Log In to connect with the ChaosHex Hivemind...</p>
        <p id="chaoshex_prompt">-[&gt;|&lt;]- :<span id="chaoshex_cursor">_</span></p>
    </div>
    <div id="chaoshex_context_buttons" class="enclosure2">
        <input type="button" id="chaoshex_login_btn" class="button1 chaoshex_btn_login" value="Log in">

        <input type="button" id="chaoshex_cast_btn" class="button1 chaoshex_btn_menu1" value="Cast" style="display: none;">
        <input type="button" id="chaoshex_scry_btn" class="button1 chaoshex_btn_menu1x" value="Scry" style="display: none;">
        <input type="button" id="chaoshex_summon_btn" class="button1 chaoshex_btn_menu1x" value="Summon" style="display: none;">
        <input type="button" id="chaoshex_cls_btn" class="button1 chaoshex_btn_menu1" value="CLS" style="display: none;">
        <input type="button" id="chaoshex_logout_btn" class="button1 chaoshex_btn_menu1" value="Log out" style="display: none;">

        <input type="button" id="chaoshex_cast_octarine_btn" class="button1 chaoshex_btn_cast chaoshex_octarine" value="Ocatrine" style="display: none;">
        <input type="button" id="chaoshex_cast_psyche_btn" class="button1 chaoshex_btn_cast chaoshex_white" value="Psyche" style="display: none;">
        <input type="button" id="chaoshex_cast_ego_btn" class="button1 chaoshex_btn_cast chaoshex_yellow" value="Ego" style="display: none;">
        <input type="button" id="chaoshex_cast_play_btn" class="button1 chaoshex_btn_cast chaoshex_blue" value="Play" style="display: none;">
        <input type="button" id="chaoshex_cast_work_btn" class="button1 chaoshex_btn_cast chaoshex_orange" value="Work" style="display: none;">
        <input type="button" id="chaoshex_cast_death_btn" class="button1 chaoshex_btn_cast chaoshex_black" value="Death" style="display: none;">
        <input type="button" id="chaoshex_cast_sex_btn" class="button1 chaoshex_btn_cast chaoshex_purple" value="Sex" style="display: none;">
        <input type="button" id="chaoshex_cast_war_btn" class="button1 chaoshex_btn_cast chaoshex_red" value="War" style="display: none;">
        <input type="button" id="chaoshex_cast_love_btn" class="button1 chaoshex_btn_cast chaoshex_green" value="Love" style="display: none;">
        <input type="button" id="chaoshex_cast_cls_btn" class="button1 chaoshex_btn_cast" value="CLS" style="display: none;">
        <input type="button" id="chaoshex_cast_cancel_btn" class="button1 chaoshex_btn_cast" value="Cancel" style="display: none;">

        <input type="button" id="chaoshex_scry_cls_btn" class="button1 chaoshex_btn_scry" value="CLS" style="display: none;">
        <input type="button" id="chaoshex_scry_cancel_btn" class="button1 chaoshex_btn_scry" value="Cancel" style="display: none;">

        <input type="button" id="chaoshex_summon_cls_btn" class="button1 chaoshex_btn_summon" value="CLS" style="display: none;">
        <input type="button" id="chaoshex_summon_cancel_btn" class="button1 chaoshex_btn_summon" value="Cancel" style="display: none;">

        <input type="button" id="chaoshex_confirm_yes_btn" class="button1 chaoshex_btn_confirm" value="Yes" style="display: none;">
        <input type="button" id="chaoshex_confirm_no_btn" class="button1 chaoshex_btn_confirm" value="No" style="display: none;">
    </div>
    <div id="chaoshex_text_input_box" class="enclosure2">
        <span id="chaoshex_input_prompt">-[&gt;|&lt;]- :</span>
        <input type="text" id="chaoshex_text_input" style="width: 50%">
        <input type="button" id="chaoshex_enter_btn" class="button2 chaoshex_enter_btn" value="Enter">
        <input type="button" id="chaoshex_enterX_btn" class="button2 chaoshex_enter_btn" value="Enter" style="display: none;">
        <input type="button" id="chaoshex_enterY_btn" class="button2 chaoshex_enter_btn" value="Enter" style="display: none;">
        <input type="button" id="chaoshex_enterYN_btn" class="button2 chaoshex_enter_btn" value="Enter" style="display: none;">
    </div>
</div>
